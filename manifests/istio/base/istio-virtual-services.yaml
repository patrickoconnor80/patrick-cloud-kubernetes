---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: kiali-vs
  namespace: monitoring
spec:
  hosts:
  - "kubernetes.patrick-cloud.com"
  gateways:
  - istio-system/patrick-cloud-gateway
  http:
  - name: kiali
    match:
    - uri:
        prefix: "/kiali/"
    rewrite:
       uri: "/kiali/"
    route:
    - destination:
        port:
          number: 20001
        host: kiali.istio-system.svc.cluster.local