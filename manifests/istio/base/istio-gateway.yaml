---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: patrick-cloud-gateway
  namespace: istio-system
spec:
  selector:
    istio: ingress
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
    tls:
      httpsRedirect: true # sends 301 redirect for http requests
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: patrick-cloud-certs
    hosts:
    - "*"